<app-navbar></app-navbar>

<div class="flex flex-col items-center">
  <div class="flex flex-col gap-4 max-width pb-4 pt-4">

    <div class="flex flex-row justify-between p-4 rounded">
      <div class="text-2xl font-medium">Book Recommendations</div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="refreshRecommendations()">Refresh</button>
    </div>

    <div class="grid grid-cols-5 gap-8">

      <a *ngFor="let book of books" href="/book?id={{book.id}}">
        <div class="shadow rounded overflow-hidden">
          <div>
            <img src="{{book.cover}}" alt="">
          </div>
          <div class="p-4">
            <div class="font-medium">{{book.title}}</div>
            <div class="text-sm">Author: {{book.authors}}</div>
            <div class="text-sm">Genre: {{book.genre}}</div>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>
