<app-navbar></app-navbar>

<div class="flex flex-col items-center">
  <div class="flex flex-col gap-4 max-width pb-4 pt-4">

    <div class="grid grid-cols-6 grid-rows-1 gap-4">
      <div class="flex flex-col gap-4 col-span-1">
        <div><img src="{{book.photo}}" class="rounded-md" alt=""></div>
        <div><a href="{{book.imdb}}" target="_blank"><i class="fa-brands fa-imdb text-4xl text-yellow-500"></i></a></div>
      </div>
      <div class="col-span-5">
        <iframe *ngIf="youtubeUrl !== ''" [src]="youtubeUrl" class="w-full rounded-md" style="aspect-ratio: 16 / 9"></iframe>
      </div>
    </div>

    <div class="w-full p-4 bg-gray-200 rounded-md">
      Audio File: Todo
    </div>

    <div>
      <div class="text-xl font-medium">{{book.title}}</div>
      <div class="text-sm underline">{{book.authors}}</div>
      <div class="text-sm">{{book.genre}}</div>
    </div>

    <div>
      <div class="font-medium">{{book.description}}</div>
    </div>

  </div>
</div>
