<app-navbar></app-navbar>

<div class="flex flex-col items-center">
  <div class="flex flex-col gap-4 max-width pb-4 pt-4">

    <div class="grid grid-cols-6 grid-rows-1 gap-4">
      <div class="flex flex-col gap-4 col-span-1">
        <div><img src="{{book.cover}}" class="rounded-md" alt=""></div>
        <div class="flex flex-row gap-4">
          <a href="{{book.imdbLink}}" target="_blank"><i class="fa-brands fa-imdb text-4xl text-yellow-500"></i></a>
          <a href="{{book.goodreadsLink}}" target="_blank"><i class="fa-brands fa-goodreads text-4xl text-yellow-500"></i></a>
        </div>

        <div class="flex flex-col-reverse h-full">
          <iframe *ngIf="youtubeAudioUrl !== ''" [src]="youtubeAudioUrl" class="w-full rounded-md" style="aspect-ratio: 16 / 9"></iframe>
        </div>
      </div>
      <div class="col-span-5">
        <iframe *ngIf="youtubeUrl !== ''" [src]="youtubeUrl" class="w-full rounded-md" style="aspect-ratio: 16 / 9"></iframe>
      </div>
    </div>

    <div class="flex flex-row justify-between">
      <div>
        <div class="text-xl font-medium">{{book.title}}</div>
        <div class="text-sm underline">{{book.authors}}</div>
        <div class="text-sm">{{book.genre}}</div>
      </div>

      <div>
        <div class="text-sm">Rating: {{book.rating}}</div>
        <div class="text-sm">Reviewers: {{book.ratings}}</div>
        <div class="text-sm">Comments: {{book.reviews}}</div>
      </div>
    </div>

    <div class="p-8 bg-amber-200 rounded-md">
      <div class="font-medium">{{book.description}}</div>
    </div>

    <div class="flex flex-col gap-4">
      <div class="text-2xl">Books Recommendation</div>

      <div class="grid grid-cols-5 gap-8">

        <a *ngFor="let book of reccomendations" href="/book?id={{book.id}}">
          <div class="shadow rounded overflow-hidden">
            <div>
              <img src="{{book.cover}}" alt="">
            </div>
            <div class="p-4">
              <div class="font-medium">{{book.title}}</div>
              <div class="text-sm">Author: {{book.authors}}</div>
              <div class="text-sm">Genre: {{book.genre}}</div>
            </div>
          </div>
        </a>
      </div>

    </div>

  </div>
</div>
